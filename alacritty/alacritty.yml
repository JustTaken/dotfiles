window:
  padding:
    x: 0
    y: 0

  dynamic_padding: false
  opacity: 1.0

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Light
  bold:
    family: UbuntuMono Nerd Font
    style: Medium
  italic:
    family: UbuntuMono Nerd Font
    style: "Light Italic"
  size: 18.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: false
custom_cursor_colors: true

colors:
  primary:
    background: '0x1D1D1D'
    foreground: '0xDEDDDA'
  cursor:
    text: '0xffffff'
    cursor: '0x4d4d4c'

